<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X Gallery v2</title>
        <link rel="preload" href="js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
        <link rel="preload" href="styles_X_Gallery_v2.css">
        <link rel="stylesheet" href="styles_X_Gallery_v2.css">
    </head>

    <body>

        <section class="gallery min-vh-100">
            <div class="container-lg">
                <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col">
                        <img src="img/Corvette_C7.jpg" alt="Corvette C7" class="gallery-item">
                    </div>
                    <div class="col">
                        <img src="img/Mazda_RX7.jpg" alt="Mazda RX7" class="gallery-item">
                    </div>
                    <div class="col">
                        <img src="img/Nissan_350z.jpg" alt="Nissan 350z" class="gallery-item">
                    </div>
                    <div class="col">
                        <img src="img/Silvia_s15.jpg" alt="Silvia s15" class="gallery-item">
                    </div>
                    <div class="col">
                        <img src="img/Skyline_R34.jpg" alt="Skyline R34" class="gallery-item">
                    </div>
                    <div class="col">
                        <img src="img/Toyota_gt86.jpg" alt="Toyota gt86" class="gallery-item">
                    </div>
                </div>
            </div>
        </section>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
